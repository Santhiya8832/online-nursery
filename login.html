            <form id="one" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <table align="center" cell-spacing="20px" style="width: 60%; height: 50%; text-align: center; border-spacing: 30px; color: white; padding-top: 20px;">
                    <tr>
                        <td><label>NAME</label></td>
                        <td><input type="text" size="20" placeholder="Enter your Name" id="name" name="name" autocomplete="on"></td>
                    </tr>
                    <tr>
                        <td><label>PASSWORD</label></td>
                        <td><input type="text" size="20" placeholder="Enter your Password" id="password" name="password" autocomplete="on"></td>
                    </tr>
                </table> <br>
                <input type="submit" align="center" style="background-color: transparent; border: 2px solid white; color: white;" value="LOGIN">
            </form>
            {% if messages %}
              <ul  style="color: white;" >
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            <p>Don't have an account?<a href="{% url 'signup' %}.">Signup here</a></p>
    </div>
    </center>
